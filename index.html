<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Github Favorites</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/normalize.css">
    <link rel="stylesheet" href="./static/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>My Github Favorites</h1>
    <div class="flex">
      <div class="searchContainer">
        <form action="#" class="searchForm flex flex-justify-space-between">
          <input type="text" class="searchInput">
          <input type="submit" class="searchButton" value="Search">
        </form>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th class="primeLang">Language</th>
              <th class="lastTag">Latest tag</th>
              <th class="emptyHeader"></th>
            </tr>
          </thead>
          <tbody class="resultsDisplay">
          </tbody>
        </table>
      </div>
      <div class="favoritesContainer">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th class="primeLang">Language</th>
              <th class="lastTag">Latest tag</th>
              <th class="emptyHeader"></th>
            </tr>
          </thead>
          <tbody class="favoritesDisplay">
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./static/js/index.js"></script>
</html>
